<body>
    <div class="container">
        <h1>üìä Analytics Test Page</h1>
        <p class="subtitle">Test your Google Analytics and Mixpanel integration</p>

        <div class="test-section">
            <h2>1. Check Analytics Status</h2>
            <button onclick="checkStatus()">Check Status</button>
            <div id="status"></div>
        </div>

        <div class="test-section">
            <h2>2. Test Events</h2>
            <button onclick="testEmailCapture()">Test Email Capture</button>
            <button onclick="testCTAClick()">Test CTA Click</button>
            <button onclick="testFormSubmission()">Test Form Submission</button>
            <button onclick="testError()">Test Error</button>
        </div>

        <div class="test-section">
            <h2>3. Test Custom Event</h2>
            <button onclick="testCustomEvent()">Track Custom Event</button>
        </div>

        <div class="test-section">
            <h2>Console Output</h2>
            <div id="console" class="console">
                <div class="console-line">üìä Analytics Test Console</div>
                <div class="console-line">Waiting for events...</div>
            </div>
        </div>
    </div>

    <!-- Analytics Scripts -->
    <script src="analytics.js"></script>
    <script src="analytics-config.js"></script>

    <script>
        // Log to custom console
        function logToConsole(message, type = 'info') {
            const consoleDiv = document.getElementById('console');
            const line = document.createElement('div');
            line.className = `console-line ${type}`;
            line.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            consoleDiv.appendChild(line);
            consoleDiv.scrollTop = consoleDiv.scrollHeight;
        }

        // Override console methods to capture logs
        const originalLog = console.log;
        console.log = function(...args) {
            if (args[0] && args[0].includes('Analytics')) {
                logToConsole(args.join(' '), 'event');
            }
            originalLog.apply(console, args);
        };

        // Check analytics status
        function checkStatus() {
            const statusDiv = document.getElementById('status');
            let html = '<div class="status ';
            
            if (window.analytics && window.analytics.isInitialized) {
                html += 'success">';
                html += '<strong>‚úÖ Analytics Initialized!</strong><br><br>';
                html += `GA4: ${window.analytics.gaInitialized ? '‚úÖ Connected' : '‚ùå Not configured'}<br>`;
                html += `Mixpanel: ${window.analytics.mixpanelInitialized ? '‚úÖ Connected' : '‚ùå Not configured'}<br>`;
                html += '<br>Debug Mode: ' + (window.ANALYTICS_CONFIG.debug ? '‚úÖ Enabled' : '‚ùå Disabled');
            } else {
                html += 'error">';
                html += '<strong>‚ùå Analytics Not Initialized</strong><br><br>';
                html += 'Make sure you have configured your GA4 and Mixpanel IDs in analytics-config.js';
            }
            
            html += '</div>';
            statusDiv.innerHTML = html;
            
            logToConsole('Status check completed');
        }

        // Test email capture
        function testEmailCapture() {
            if (window.analytics) {
                window.analytics.trackEmailCapture('test@example.com', 'test');
                logToConsole('‚úÖ Email capture event tracked', 'event');
                alert('Email capture event sent!\nCheck your GA4 DebugView and Mixpanel Live View.');
            } else {
                logToConsole('‚ùå Analytics not initialized', 'error');
            }
        }

        // Test CTA click
        function testCTAClick() {
            if (window.analytics) {
                window.analytics.trackCTAClick('Test CTA Button', 'test-page');
                logToConsole('‚úÖ CTA click event tracked', 'event');
                alert('CTA click event sent!\nCheck your analytics dashboards.');
            } else {
                logToConsole('‚ùå Analytics not initialized', 'error');
            }
        }

        // Test form submission
        function testFormSubmission() {
            if (window.analytics) {
                window.analytics.trackFormSubmission('test-form', true);
                logToConsole('‚úÖ Form submission event tracked', 'event');
                alert('Form submission event sent!\nCheck your analytics dashboards.');
            } else {
                logToConsole('‚ùå Analytics not initialized', 'error');
            }
        }

        // Test error
        function testError() {
            if (window.analytics) {
                window.analytics.trackError('This is a test error', 'test');
                logToConsole('‚úÖ Error event tracked', 'event');
                alert('Error event sent!\nCheck your analytics dashboards.');
            } else {
                logToConsole('‚ùå Analytics not initialized', 'error');
            }
        }

        // Test custom event
        function testCustomEvent() {
            if (window.analytics) {
                window.analytics.track('Custom Test Event', {
                    test_property: 'test_value',
                    timestamp: new Date().toISOString(),
                });
                logToConsole('‚úÖ Custom event tracked', 'event');
                alert('Custom event sent!\nCheck your analytics dashboards.');
            } else {
                logToConsole('‚ùå Analytics not initialized', 'error');
            }
        }

        // Auto-check status on load
        window.addEventListener('DOMContentLoaded', () => {
            setTimeout(checkStatus, 1000);
            logToConsole('Analytics test page loaded');
        });
    </script>
